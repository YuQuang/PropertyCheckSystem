{% extends 'new_Template.html' %}

{% block title %}
    <title>Add new Data</title>
{% endblock %}

{% block style %}
{% endblock %}

{% block content %}
    <div class="container pt-5 mx-auto">
        <div class="lg:w-4/5 mx-auto flex flex-wrap">
            <div class="lg:w-1/3 w-fullmd:m-0 mx-auto">
                <div class="lg:w-72 sm:w-64 w-40 relative lg:h-72 sm:h-64 h-40">
                    <img alt="ecommerce" class="bg-cover absolute left-0 top-0 w-full h-full rounded" src="https://dummyimage.com/400x400"/>
                    <input name="progressbarTW_img" type="file" class="opacity-0 absolute left-0 top-0 w-full h-full" accept="image/gif, image/jpeg, image/png"/ >
                </div>
            </div>
            <div class="lg:w-2/3 w-full lg:pl-10 lg:py-6 mt-6 lg:mt-0 p-5 flex-wrap flex gap-y-4">
                <div class="lg:w-1/3 sm:w-1/2 w-full text-center">
                    <h2 class="text-lg title-font text-gray-800 tracking-widest">Name</h2>
                    <input class="w-2/3" type="text"/>
                </div>   
                <div class="lg:w-1/3 sm:w-1/2 w-full text-center"> 
                    <h2 class="text-lg title-font text-gray-800 tracking-widest">Brand</h2>
                    <input class="w-2/3" type="text"/>
                </div>
                <div class="lg:w-1/3 sm:w-1/2 w-full text-center"> 
                    <h2 class="text-lg title-font text-gray-800 tracking-widest">Serial</h2>
                    <input class="w-2/3" type="text"/>
                </div>
                <div class="lg:w-1/3 sm:w-1/2 w-full text-center"> 
                    <h2 class="text-lg title-font text-gray-800 tracking-widest">Number</h2>
                    <input class="w-2/3" type="text"/>
                </div>
                <div class="lg:w-1/3 sm:w-1/2 w-full flex items-center">
                    <span class="mr-3">Position</span>
                    <div class="relative">
                        <select class="rounded border appearance-none border-gray-300 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 text-base pl-3 pr-10">
                            <option>E420</option>
                            <option>E423</option>
                            <option>E419</option>
                            <option>E670</option>
                        </select>
                        <span class="absolute right-0 top-0 h-full w-10 text-center text-gray-600 pointer-events-none flex items-center justify-center">
                            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4" viewBox="0 0 24 24">
                            <path d="M6 9l6 6 6-6"></path>
                            </svg>
                        </span>
                    </div>
                </div>
                <div class="lg:w-1/3 sm:w-1/2 w-full flex items-center"> 
                    <span class="mr-3">RealPosition</span>
                    <div class="relative">
                        <select class="rounded border appearance-none border-gray-300 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 text-base pl-3 pr-10">
                            <option>E420</option>
                                <option>E423</option>
                                <option>E419</option>
                                <option>E670</option>
                        </select>
                        <span class="absolute right-0 top-0 h-full w-10 text-center text-gray-600 pointer-events-none flex items-center justify-center">
                            <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-4 h-4" viewBox="0 0 24 24">
                            <path d="M6 9l6 6 6-6"></path>
                            </svg>
                        </span>
                    </div>
                </div>
                <div class="lg:w-1/3 sm:w-1/2 w-full text-center"> 
                    <h2 class="text-lg title-font text-gray-800 tracking-widest">GetDate</h2>
                    <input class="w-2/3" type="date"/>
                </div>
                <div class="lg:w-1/3 sm:w-1/2 w-full text-center"> 
                    <h2 class="text-lg title-font text-gray-800 tracking-widest">ExpiryDate</h2>
                    <input class="w-2/3" type="number" min="0" value="0"/>
                </div>
                <div class="lg:w-1/3 sm:w-1/2 w-full text-center">
                    <h2 class="text-lg title-font text-gray-800 tracking-widest">Price</h2>
                    <span class="title-font font-medium text-sm text-gray-900">$</span>
                    <input class="w-2/3" type="number" min="0" value="0"/>
                </div>
                <div class="w-full">Tips</div>
                <textarea class="w-full h-64 resize-y bg-white overflow-auto"></textarea>
                <button class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded">Button</button>
            </div>
        </div>
    </div>
{% endblock %}
